<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | Rabbi's Scrolls</title>
  <link rel="stylesheet" href="/css/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Open+Sans&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="icon" href="/images/cropped-rabbi-fevicon.jpg" type="image/jpg" />
</head>
<body>

<div class="login-container">
  <!-- Candle Flame -->
  <div class="candle"></div>

  <!-- Header -->
  <div class="login-header">
    <h1>Rabbi's Scrolls</h1>
    <p class="slogan">"Guard the deposit entrusted to you." — 1 Timothy 6:20</p>
  </div>

  <!-- Login Card -->
  <div class="login-card">
    <div class="admin-badge">
      <i class="bi bi-shield-lock"></i> Admin Access
    </div>

    <h2>Enter the Watchtower</h2>
    <p>Sign in to manage the teachings and uphold the truth.</p>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="keeper@rabbiscrolls.org" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••" required />
      </div>

      <button type="submit" class="login-button">
        <i class="bi bi-box-arrow-in-right"></i> Light the Lamp
      </button>

      <div id="error" class="error-message" style="display: none;"></div>
    </form>
  </div>

  <!-- Footer -->
  <footer class="login-footer">
    <p>&copy; <span id="year"></span> Rabbi's Scrolls</p>
    <p>For authorized keepers of the Word only.</p>
  </footer>
</div>

<!-- JavaScript -->
<script src="/js/login.js"></script>

</body>
</html>
