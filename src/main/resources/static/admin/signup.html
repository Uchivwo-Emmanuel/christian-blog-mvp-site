<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Admin | Rabbi's Scrolls</title>

    <!-- Styles -->
    <link rel="stylesheet" href="/css/dashboard.css" />
    <link rel="stylesheet" href="/css/signup.css" />

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Open+Sans&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>

<!-- Sidebar -->
<aside id="sidebar" class="sidebar">
    <div class="sidebar-header">
        <div class="logo">
            <h2>Rabbi's Scrolls</h2>
            <p class="slogan">Keeper of the Word</p>
        </div>
        <button id="closeSidebar" class="close-btn" aria-label="Close sidebar">
            <i class="bi bi-x"></i>
        </button>
    </div>

    <nav class="nav-menu">
        <a href="/admin/admin-dashboard.html" class="nav-link">
            <i class="bi bi-house-door"></i> <span>Dashboard</span>
        </a>
        <a href="/admin/manage-categories.html" class="nav-link">
            <i class="bi bi-folder"></i> <span>Manage Categories</span>
        </a>
        <a href="/admin/manage-post.html" class="nav-link">
            <i class="bi bi-journal-text"></i> <span>Manage Posts</span>
        </a>
        <a href="/admin/manage-admin.html" class="nav-link">
            <i class="bi bi-shield-lock"></i> <span>Manage Admins</span>
        </a>
        <a href="/admin/post-creation.html" class="nav-link">
            <i class="bi bi-file-earmark-plus"></i> <span>New Post</span>
        </a>
        <a href="/admin/create-category.html" class="nav-link">
            <i class="bi bi-folder-plus"></i> <span>New Category</span>
        </a>
        <a href="/admin/signup.html" class="nav-link active">
            <i class="bi bi-person-plus"></i> <span>Add Admin</span>
        </a>
        <a href="#" onclick="logout()" class="nav-link logout">
            <i class="bi bi-box-arrow-right"></i> <span>Logout</span>
        </a>
    </nav>
</aside>

<!-- Main Content -->
<main class="main-content">
    <header class="dashboard-header">
        <!-- Hamburger Button (Mobile) -->
        <button id="hamburger" class="hamburger-btn" aria-label="Open menu">
            <i class="bi bi-list"></i>
        </button>
        <h1>Add New Admin</h1>
        <div class="header-actions">
            <button id="darkModeToggle" class="btn-icon" title="Toggle Dark Mode">
                <i class="bi bi-moon-stars"></i>
            </button>
            <div class="profile">
                <img src="/images/admin-avatar.jpg" alt="Profile" class="avatar" />
            </div>
        </div>
    </header>

    <!-- Admin Badge with Flickering Flame -->
    <div class="admin-badge" title="The flame of truth must be guarded by the faithful">
        <i class="bi bi-fire flame-icon"></i>
        <span>Admin Privilege Required</span>
    </div>

    <!-- Sign Up Form -->
    <section class="signup-section">
        <form id="adminSignupForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required />
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required />
                </div>
            </div>

            <div class="form-group">
                <label for="appUserEmail">Email Address</label>
                <input type="email" id="appUserEmail" name="appUserEmail" required />
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number (Optional)</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required />
            </div>

            <!-- Profile Image Upload -->
            <div class="form-group">
                <label for="adminImage">Profile Image (Optional)</label>
                <input type="file" id="adminImage" name="adminImage" accept="image/*" />
                <div id="imagePreview" class="image-preview" style="display: none;">
                    <img id="previewImg" src="" alt="Preview" />
                    <button type="button" id="removeImage" class="remove-image">&times;</button>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                <i class="bi bi-person-plus"></i> Register Admin
            </button>

            <!-- Success Message -->
            <div id="successMsg" class="success-message" style="display: none;">
                âœ… Admin registered successfully!
            </div>

            <!-- Error Message -->
            <div id="errorMsg" class="error-message" style="display: none;"></div>
        </form>
    </section>
</main>

<!-- Mobile Footer -->
<div class="mobile-footer">
    <strong>Rabbi's Scrolls.</strong> For the glory of the King of Kings.
</div>

<!-- JavaScript -->
<script src="/js/dashboard.js"></script>
<script src="/js/signup.js"></script>
<script src="/js/auth.js"></script>
</body>
</html>
