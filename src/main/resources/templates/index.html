<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabbi's Scrolls - rabbi</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="icon" th:href="@{/images/cropped-rabbi-fevicon.jpg}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">


</head>
<body>
    <header>
        <button id="iconButton"><i id="menuButton" class="bi bi-list"></i></button>

        <h2>RABBI'S SCROLLS</h2>
        <div id="link" class="bar-link" th:each="category : ${categories}">
            <a th:text="${category.title}" th:href="@{/post/category/{id}(id=${category.id})}"></a>
        </div>
        <button id="openModalBtn">Subscribe</button>
    </header>
    <!-- Menu List (Sidebar or Navbar) -->
    <nav id="navigator">
        <ul id="menuList" class="hide">
            <li><a th:each="category : ${categories}" th:text="${category.title}" th:href="@{/post/category/{id}(id=${category.id})}"></a></li>
        </ul>
    </nav>
    <section class="section1">
        <!--make most trending post appear here -->
        <div class="background-pic">
            <h3>The Scrolls of Yahweh</h3>
            <p>Thy word is a Lamp unto my feet and a light unto my path. {Ps. 119: 105}</p>
        </div>
    </section>
    <!-- Category and Posts -->
    <section class="section2">
            <div class="row" id="categoryContainer">
                <div th:each="category : ${categories}" class="postContainer">
                    <!--category title-->
                    <h3 class="categoryTitle card-title" th:text="${category.title}"></h3>
                    <!--posts-->

                    <div class="post">
                        <a th:each="post : ${category.webPosts}" class="postDiv" th:href="@{'/post/view-post?id='+${post.id}}">

                            <img th:src="@{'/uploads/' + ${post.titleImageName}}" class="postImg" alt="">
                            <p th:text="${post.title}" class="postTitle card-title"></p>
                        </a>
                    </div>
                    <!-- View All Button-->
                    <a th:href="@{/post/category/{id}(id=${category.id})}">
                        <button>View All</button>
                    </a>

                </div>
            </div>
    </section>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close-button">&times;</span>
            <h2 id="modalTitle">Modal Title</h2>
            <div id="modalBody" class="modal-body">
                <p>This is the Default content of your modal pop-up. You can put anything here: text, images, forms, etc.</p>
                <p>It's responsive and user-friendly!</p>
                <button class="action-button">Take Action</button>
            </div>
            <!-- <div id="modalFooter" class="modal-footer">
                <button class="secondary-button" id="modalCloseBtn">Close</button>
            </div> -->
        </div>
    </div>
    
    <script th:src="@{/script.js}"></script>
</body>
</html>
