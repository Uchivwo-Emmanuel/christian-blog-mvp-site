<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Registration</title>
</head>
<body>
<div class="container">
  <h2>Register</h2>
  <button id="openModalBtn" class="primary-button">Open Feedback Model</button>
  <form id="registrationForm">
    <div class="form-group">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
      <div class="error-message" id="fullNameError"></div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" placeholder="Enter your email address">
      <div class="error-message" id="emailError"></div>
    </div>

    <button type="submit">Register</button>
  </form>
</div>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close-button">&times;</span>
    <h2 id="modalTitle">Modal Title</h2>
    <div id="modalBody" class="modal-body">
      <p>This is the Default content of your modal pop-up. You can put anything here: text, images, forms, etc.</p>
      <p>It's responsive and user-friendly!</p>
      <button class="action-button">Take Action</button>
    </div>
    <div id="modalFooter" class="modal-footer">
      <button class="secondary-button" id="modalCloseBtn">Close</button>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
