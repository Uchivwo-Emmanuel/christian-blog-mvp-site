# Set application name (optional)
spring.application.name=rabbi-test

# Use in-memory H2 DB for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Optional Hibernate config
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf settings (still work during tests)
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Multipart limits (not typically needed for tests, but harmless)
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB
